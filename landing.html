<!DOCTYPE html>
<html>
    <head>
        <title>This is a tab</title>
        <style>
            body {
                background-color: #222;
                margin: auto;
                padding: 0;
            }
            nav {
                width: 100%;
                background-color: #111;
                padding: 10px;
                position: fixed;
                top: 0;
            }
            .navlinks {
                margin-left: 10px;
                margin-right: 90px;
                color: green;
                padding: 5px;
                border-width: 2px;
                border-style: solid;
                background-color: #000;
            }
            .navlinks:hover {
                animation-name: navbutton;
                animation-duration: 1s;
                animation-timing-function: linear;
                animation-fill-mode: forwards;
            }
            @keyframes navbutton {
                0% {
                    background-color: #000;
                }
                100% {
                    background-color: #333;
                }
            }
            a:hover {
                color: gray;
            }
            #top {
                margin-top: 50px;
                text-align: center;
                color:green;
                animation-name: title;
                animation-duration: 5s;
                animation-iteration-count: infinite;
            }
            @keyframes title {
                0% {
                    color: green;
                }
                50% {
                    color: lime;
                }
                100%{
                    color: green;
                }
            }
            #capisce {
                text-align: center;
                font-weight: bolder;
                color: green;
                animation-name: title;
                animation-duration: 5s;
                animation-iteration-count: infinite;
            }
            #face {
                background-color:yellow;
                width: 300px;
                height: 300px;
                border-radius: 50%;
                margin: auto;
                position: relative;
            }
            #eyeLeft {
                background-color: white;
                width: 100px;
                height: 100px;
                border-radius: 50%;
                margin: auto;
                position: absolute;
                top: 70px;
                left: 40px;
            }
            #eyeRight {
                background-color: white;
                width: 100px;
                height: 100px;
                border-radius: 50%;
                margin: auto;
                position: absolute;
                top: 70px;
                left: 160px;
            }
            #pupil {
                background-color: black;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                margin: auto;
                position: absolute;
                top: 25px;
                left: 25px;
                animation-name: look;
                animation-duration: 5s;
                animation-iteration-count: infinite;
                animation-timing-function: ease;
            }
            @keyframes look {
                0%{
                    position: absolute;
                    top: 25px;
                    left: 1px;
                }
                50%{
                    position: absolute;
                    top: 25px;
                    left: 49px;
                }
                100% {
                    position: absolute;
                    top: 25px;
                    left: 1px;
                }
            }
            #mouth {
                background-color: black;
                width: 100px;
                height: 5px;
                margin: auto;
                position: absolute;
                top: 225px;
                left: 100px;
            }
        </style>
    </head>
    <body>
        <!--NavBar-->
        <nav class="nav">
            <a class="navlinks" href="landing.html">Home</a>
            <a class="navlinks" href="YourMum.html">YourMum</a>
            <a class="navlinks" href="card.html">Cards</a>
        </nav>
        <!--welcomePage-->
        <h1 id="top">This Is A Website</h1>
        <p id="capisce">Capisce?!</p>
        <!--Face-->
        <div id="face">
            <div id="eyeLeft">
                <div id="pupil"></div>
            </div>
            <div id="eyeRight">
                <div id="pupil"></div>
            </div>
            <div id="mouth"></div>
        </div>
    </body>
</html>
